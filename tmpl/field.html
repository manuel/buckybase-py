{% extends "feed_html.html" %}

{% block feed_head %}
<div class=mezzanine>
<h1>
<a class=blue href="{{ feed.page.site_url|escape }}">{{ feed.page.sitename|escape }}</a> / 
<a class=blue href="{{ feed.page.url|escape }}">{{ feed.page.title|escape }}</a> / 
{{ feed.fieldtitle|escape }}:
</h1>
</div>
{% endblock feed_head %}

{% block feed_body %}
<div class=content>
{% for page in pages %}
{% include "page_in_site.html" %}
{% endfor %}
</div>
{% endblock feed_body %}
